<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Flower Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
        text-align: center;
      }

      h1 {
        color: purple;
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
      }

      form {
        display: inline-block;
        margin-bottom: 20px;
        text-align: left;
      }

      label {
        font-size: 1.1rem;
        margin: 10px 0;
        display: block;
      }

      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 2px solid purple;
      }

      button {
        padding: 10px 20px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1rem;
      }

      .result {
        margin-top: 20px;
        font-size: 1.3rem;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>Iris Flower Prediction</h1>

    <form id="predictionForm">
      <label for="sepal-length">Sepal Length:</label>
      <input type="text" id="sepal-length" name="sepal_length" required />

      <label for="sepal-width">Sepal Width:</label>
      <input type="text" id="sepal-width" name="sepal_width" required />

      <label for="petal-length">Petal Length:</label>
      <input type="text" id="petal-length" name="petal_length" required />

      <label for="petal-width">Petal Width:</label>
      <input type="text" id="petal-width" name="petal_width" required />

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="predictionResult">
      Prediction Result: <span>Your prediction will appear here.</span>
    </div>

    <script>
      document
        .getElementById("predictionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting the traditional way

          // Get form values
          const sepalLength = document.getElementById("sepal-length").value;
          const sepalWidth = document.getElementById("sepal-width").value;
          const petalLength = document.getElementById("petal-length").value;
          const petalWidth = document.getElementById("petal-width").value;

          // Make an API call using Fetch
          const apiUrl = `https://my-fastapi-app.azurewebsites.net/predict?sepal_length=${sepalLength}&sepal_width=${sepalWidth}&petal_length=${petalLength}&petal_width=${petalWidth}`;

          fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
              // Display the prediction result
              document.getElementById(
                "predictionResult"
              ).innerText = `Prediction: ${data.prediction}`;
            })
            .catch((error) => {
              document.getElementById("predictionResult").innerText =
                "Error fetching prediction";
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
